<div class="flex justify-center">
  <div>
    <mat-form-field appearance="standard">
      <label>Search</label>
      <input matInput
             [autocomplete]="'off'"
             [formControl]='searchCtrl' />
    </mat-form-field>

    <mat-list>
      <mat-list-item
                     *ngFor="let user of filteredUsers$ | async; trackBy:trackById">
        {{user.name}}

        <button mat-icon-button
                [routerLink]="['user-details', user.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-list-item>


    </mat-list>

  </div>
</div>
