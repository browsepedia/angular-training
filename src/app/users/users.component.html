<button mat-flat-button
        [routerLink]="['user-details']"
        [queryParams]="{sessionId: 0}"
        color="primary">
  Show user details
</button>

<button mat-flat-button
        [routerLink]="['user-details', '2']"
        [queryParams]="{sessionId: 22}"
        color="primary">
  Show user details for user 2
</button>

<button mat-flat-button
        [routerLink]="['user-details', '1']"
        [queryParams]="{sessionId: 11}"
        color="primary">
  Show user details for user 1
</button>

<hr />

<div class="flex justify-center">
  <div>
    <mat-form-field appearance="standard">
      <label>Search</label>
      <input matInput
             [autocomplete]="'off'"
             [formControl]='searchCtrl' />
    </mat-form-field>

    <mat-list>
      <mat-list-item *ngFor="let user of filteredUsers$ | async">
        {{user.name}}
      </mat-list-item>
    </mat-list>

  </div>
  <router-outlet></router-outlet>
</div>
