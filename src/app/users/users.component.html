<div class="users-container">

  <div class="flex justify-center">
    <div>
      <mat-form-field appearance="standard">
        <label>Search</label>
        <input matInput
               [autocomplete]="'off'"
               [formControl]='searchCtrl' />
      </mat-form-field>

      <mat-list>
        <mat-list-item *ngFor="let user of filteredUsers$ | async">
          {{user.name}}
        </mat-list-item>
      </mat-list>

    </div>
    <router-outlet></router-outlet>
  </div>
</div>
