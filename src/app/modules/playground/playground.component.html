<div class="shadow-md p-4 bg-white">
  <button mat-button
          color="primary"
          (click)="childType = 0">
    1
  </button>

  <button mat-button
          color="primary"
          (click)="childType = 1">
    2
  </button>

  <button mat-button
          color="primary"
          (click)="childType = 2">
    3
  </button>


  <app-child-host [title]="title"
                  [type]="childType"
                  (hello)="logComponent($event)">
  </app-child-host>
</div>
